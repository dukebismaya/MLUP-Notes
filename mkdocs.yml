site_name: Dev Bismaya – AI & ML Notes
site_description: Structured, searchable AI & Machine Learning notes and explorations.
site_url: https://example.com/
repo_url: https://github.com/your/repo
copyright: "© 2025 Bismaya"
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    # Removed 'navigation.sections' to allow module groups to be collapsible rather than always expanded.
    - navigation.top
    - content.code.copy
    - content.action.edit
    - content.tabs.link
  palette:
    # Light mode (respects OS preference via media query)
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode (auto if user prefers dark)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Roboto
    code: JetBrains Mono
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/yourprofile
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername
  generator: false
  favicon: assets/images/favicon.svg
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: '#'
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
      # Reverted to standard twemoji; materialx.emoji.* module likely unavailable in environment
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde
  - pymdownx.smartsymbols
extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js
  - assets/js/math.js
  - assets/js/progress.js
extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css
  - assets/css/extra.css
nav:
  - Home: index.md
  - Curriculum: curriculum.md
  - Module 1 – Foundations:
    - note1: notes/note1.md
    - note2: notes/note2.md
    - note3: notes/note3.md
    - note4: notes/note4.md
    - note5: notes/note5.md
  - Module 2 – Regression & Dimensionality Reduction:
    - note6: notes/note6.md
    - note7: notes/note7.md
    - note8: notes/note8.md
    - note9: notes/note9.md
    - note10: notes/note10.md
    - note11: notes/note11.md
    - note12: notes/note12.md
    - note13: notes/note13.md
  - Module 3 – Advanced ML (Coming Soon):
    - Overview: notes/module3.md
    - note14 (placeholder link retained): notes/note14.md
  - Module 4 – Production & Ethics (Coming Soon):
    - Overview: notes/module4.md
    - note15 (placeholder link retained): notes/note15.md
plugins:
  - search
  - tags
watch:
  - docs/notes
